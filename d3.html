var width = 1400,
    height = 1160;

var projection = d3.geo.albers()
    .center([0, 44])
    .rotate([1, 0])
    .parallels([50, 60])
    .scale(1200 * 5)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var mapStr = "maps/world-110m2.json";
//mapStr = "maps/states_provinces/spain.topo.json";
//mapStr = "maps/lala.json";
mapStr = "maps/occitania.json"
d3.json(mapStr, function(error, occitania) {
  svg.append("path")
      .datum(topojson.feature(occitania, occitania.objects.subunits))
      .attr("d", path);
});
