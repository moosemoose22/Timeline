<!DOCTYPE html>
<html>
<head>
	<title>Occitania</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="occitaniaStyles.css">
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="topojson.v1.min.js"></script>
<script src="latinize.js"></script>
<script src="http://code.jquery.com/jquery-2.2.1.js"></script>
<script src="occitaniaFuncs.js"></script>
<script src="occitaniaRegions.js"></script>
<script src="selectedRegionManager.js"></script>
<script>
	function writeMap(mapCountry, callback)
	{
		console.log(mapCountry);
		var mapLoc;
		if (mapCountry == "andorra" || mapCountry == "monaco")
			mapLoc = "maps/" + mapCountry + "/" + mapCountry + ".adm0.topo.json";
		else
			mapLoc = "maps/" + mapCountry + "/" + mapCountry + ".adm2.topo.json";
		d3.json(mapLoc, function(error, newOccitania)
		{
			// Color each region based on country
			// See "Area coloring" in the styles above
			var topojsonObj;
			if ("admin2" in newOccitania.objects)
				topojsonObj = newOccitania.objects.admin2;
			else if ("admin1" in newOccitania.objects)
				topojsonObj = newOccitania.objects.admin1;
			else if ("admin0" in newOccitania.objects)
				topojsonObj = newOccitania.objects.admin0;
			svg.selectAll(".subunit" + mapCountry)
				.data(topojson.feature(newOccitania, topojsonObj).features)
				.enter().append("path")
				.attr("class", function(d) { return "subunit " + mapCountry; })
				.attr("d", path);

			svg.selectAll('.region' + mapCountry)
				.data(topojson.feature(newOccitania, topojsonObj).features)
				.enter()
				.append('path')
				.attr('class', 'region')
				.attr('d', path)
				.attr("id", function (d){
					var id = mapCountry + "_" + d.properties.regionname + "_" + d.properties.subregionname;
					id = convertID(id);
					return id;
				})
				.on('mouseover', function(d)
				{
					// Put region and subregion name in top corner
					selectedRegionManager.select(d.properties.regionname, d.properties.subregionname);
					selectedRegionManager.writeData();
				})
				.on('click', function(d){
					openRegionWindow(mapCountry, d);
				});
			
			if (callback)
				callback();
		});
	}

	// In case you ever wanted to filter further by population, this function is here
	// The data is is pre-filtered so as to included the most-populated city per sub-region (admin level 2 region)
	// And exception was made for Nice: Grasse is more populous than Nice, but Nice is clearly the more well-known city
	// Some cities within large metropoli (especially Paris) were removed: they'd all overlap too much, and they're part of 1 larger urban area anyways.
	function filterPopulation(population)
	{
		return (population > 0);
	}

	function writeCities(mapCountry)
	{
		var mapLoc = "maps/occitania.population.direct.topo.json";
		d3.json(mapLoc, function(error, occitania)
		{
			// Add little gray dot next to city
			svg.selectAll(".cityDot")
				.data(topojson.feature(occitania, occitania.objects.population).features)
				.enter()
				.append("path")
				.filter(function(d) { return filterPopulation(d.properties.population); })
				.attr("d", path)
				.attr("class", "place")
				.on('mouseover', function(d)
				{
					selectedRegionManager.select(d.properties.regionname, d.properties.subregionname, undefined, d.properties.city, d.properties.population.toLocaleString());
					selectedRegionManager.writeData();
				});

			svg.selectAll(".place-label")
				.data(topojson.feature(occitania, occitania.objects.population).features)
				.enter()
				.append("text")
				.filter(function(d) { return filterPopulation(d.properties.population); })
				.attr("class", "place-label")
				.attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
				.attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
				.attr("dy", ".35em")
				.style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
				.text(function(d) { return d.properties.city; })
				.on('mouseover', function(d)
				{
					selectedRegionManager.select(d.properties.regionname, d.properties.subregionname, undefined, d.properties.city, d.properties.population.toLocaleString());
					selectedRegionManager.writeData();
				});
		});
	}

	var width = 1200,
		height = 1300;

	// Albers equal-area conic projection
	// From wikipedia: a conic, equal area map projection that uses two standard parallels.
	// Although scale and shape are not preserved, distortion is minimal between the standard parallels.
	var projection = d3.geo.albers()
		.center([0, 43.96])
		.rotate([1, 0.37])
		.parallels([50, 60])
		.scale(1200 * 4)
		.translate([600, 630]);

	// Create a new geographic path generator
	// and set the projection used by the path generator what we specified above.
	// If projection is not specified, returns the current projection, which defaults to albersUsa.
	var path = d3.geo.path()
		.projection(projection)
		.pointRadius(2.4);

	// Append default svg
	var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height)
		.attr("id", "mainD3Map");

	writeMap("andorra");
	writeMap("monaco");
	writeMap("france");
	writeMap("spain", writeCities);
	//writeMap("maps/spain/spain.adm2.topo.json");
</script>
<div class="regionNameContainer">
	<h2 id="regionName">&nbsp;</h2>
	<h4 id="subRegionName">&nbsp;</h4>
	<h5 id="subSubRegionName">&nbsp;</h5>
	<h6 id="CityName">&nbsp;</h6>
</div>
<img id="closeButtonObj" class="closeButton" src="img/fileclose.png" onclick="closeWindowPrelim()" />
<svg id="openWindow" class="openWindowStyle" width="2000" height="1500" viewBox="0 0 2000 1500">
</svg>
<svg id="openRegion" class="openRegionStyle" width="2000" height="1500" viewBox="0 0 2000 1500">
</svg>
</body>
</html>
